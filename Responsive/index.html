<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            
            <div class="head">
                <div>
                    <button class="btn-close">&times</button>
                </div>
                <div class="head-twtr-icon">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>

            <div>
                <h2 class="sign-in">Sign in to Twitter</h2>
            </div>
            
            <div class="form-div">
                
                <form action="">
                    <div class="form-group">
                        <div>
                            <button class="btn btn-google">
                                <span><i class="fab fa-google google-icon icon"></i></span>
                                <span>Sign in with Google</span>
                            </button>
                        </div>
                        <div>
                            <button class="btn btn-apple">
                                <span><i class="fab fa-apple icon"></i></span>
                                <span>Sign in with Apple</span>
                            </button>
                        </div>
                        <div class="separator">or</div>

                        <div class="input-div">
                            <input type="text" class="inputText" required>
                            <span class="floating-label">Phone, email or username</span>
                        </div>

                        <div>
                            <button class="btn btn-next">Next</button>
                        </div>

                        <div>
                            <button class="btn btn-forgot">Forgot Password?</button>
                        </div>

                        <div class="signup">
                            <p class="ques">Don't have an account?<span><a class="link-signup" href="">Sign up</a></span></p>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
</body>
</html>
